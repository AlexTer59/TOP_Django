{% extends 'index.html' %}

{% block content %}
<div class="main_container">
<h2>Добавление новой задачи</h2>
    <div class="main_container_item">
        <div class="add_task_inner">
            <form class="add_task_form" method="post" action="{% url 'add_task_and_submit' %}">
                {% csrf_token %}
                <div class="form_input_item">
                    <h4>Введите задачу:</h4>
                    <textarea class="input_data" id="input_task" name="task" rows="3"></textarea>
                </div>
                <div class="form_checkbox_item">
                    <input id="is_completed" name="is_completed" type="checkbox">
                    <h4>Задача была выполнена?</h4>
                </div>
                <div class="add_task_container">
                    <button type="submit" class="add_task_btn">Добавить задачу</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
